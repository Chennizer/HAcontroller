<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contrôleur — Dwell carré</title>
<style>
  :root{
    --bg:#000; --fg:#fff;
    --tile:#111; --tile-border:#333;
    --ok:#1ec97f; --err:#ff6b6b;
    --fill: rgba(255,0,0,.65);
    --size: clamp(260px, 50vmin, 520px);
    --dwell: 1500ms; /* JS updates from ?dwell= */
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    display:grid; place-items:center;
    background:var(--bg); color:var(--fg);
    font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    user-select:none; -webkit-tap-highlight-color:transparent;
  }

  .tile{
    width:var(--size); height:var(--size);
    display:grid; place-items:center;
    background:var(--tile);
    border:2px solid var(--tile-border);
    border-radius:24px;
    position:relative; overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,.5);
    touch-action:none;
  }

  /* Power icon */
  .icon{ width:40%; max-width:220px; aspect-ratio:1/1; display:block }
  .icon path{ fill:#ddd; transition:fill .2s ease }
  .tile.active .icon path{ fill:var(--ok) }
  .tile.error  .icon path{ fill:var(--err) }

  /* --- Dwell square fill from center ---
     A square overlay scales from center: scale(0) → scale(1) */
  .fill{
    position:absolute; inset:0;
    margin:auto; width:100%; height:100%;
    background:var(--fill);
    border-radius:inherit;           /* same rounded corners as tile */
    transform: scale(0);
    transform-origin: 50% 50%;
    pointer-events:none;
  }
  .fill.filling{
    transition: transform var(--dwell) linear;
    transform: scale(1);
  }

  /* Status chip (debug) */
  .hud{
    position:fixed; left:12px; bottom:12px;
    background:rgba(0,0,0,.55); color:#fff;
    padding:8px 10px; border-radius:10px;
    font:12px ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    max-width:80vw; white-space:pre; box-shadow:0 6px 20px rgba(0,0,0,.35);
  }
</style>
</head>
<body>

<div class="tile" id="tile" aria-label="Activer (dwell)">
  <!-- On/Off icon -->
  <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
    <path d="M11 2h2v10h-2zM12 22a9 9 0 1 1 7.07-14.93l-1.42 1.42A7 7 0 1 0 12 20a7 7 0 0 0 6.35-4h-2.3A5 5 0 1 1 12 7v2a3 3 0 1 0 3 3h2a5 5 0 1 1-5-5V2z"/>
  </svg>
  <div class="fill" id="fill"></div>
</div>

<pre class="hud" id="hud">ready</pre>

<script>
  // === CONFIG ===
  const HA_URL = "https://haintelligentclassroom.adaptatech.org";
  const WEBHOOK_ID = "toy_relay";
  const qs = new URLSearchParams(location.search);
  const dwellMs = Math.max(200, parseInt(qs.get('dwell') || '1500', 10));
  document.documentElement.style.setProperty('--dwell', dwellMs+'ms');

  const tile = document.getElementById('tile');
  const fill = document.getElementById('fill');
  const hud  = document.getElementById('hud');

  let dwellTimer = null;
  let firing = false;

  const log = (...a)=>{ console.log(...a); hud.textContent = a.map(String).join(' '); };

  function startFill(){
    fill.classList.remove('filling'); // reset
    // force reflow so the next class change animates from scale(0)
    void fill.offsetWidth;
    fill.classList.add('filling');
  }
  function cancelFill(){ fill.classList.remove('filling'); }

  async function fire(){
    if (firing) return;
    firing = true;
    tile.classList.remove('error');
    tile.classList.add('active');
    log('POST →', `${HA_URL}/api/webhook/${WEBHOOK_ID}`);

    try{
      const res = await fetch(`${HA_URL}/api/webhook/${WEBHOOK_ID}?t=${Date.now()}`, {
        method:'POST', cache:'no-store', credentials:'omit', redirect:'follow'
      });
      log(`status ${res.status}`);
      if (!res.ok) throw new Error('HTTP '+res.status);
      setTimeout(()=> tile.classList.remove('active'), 450);
    }catch(err){
      tile.classList.add('error');
      log('error:', err.message||err);
      setTimeout(()=> tile.classList.remove('error'), 900);
    }finally{
      firing = false;
    }
  }

  function beginDwell(){
    if (dwellTimer || firing) return;
    startFill();
    dwellTimer = setTimeout(()=>{ dwellTimer=null; cancelFill(); fire(); }, dwellMs);
  }
  function cancelDwell(){
    if (dwellTimer){ clearTimeout(dwellTimer); dwellTimer=null; }
    cancelFill();
  }

  // Pointer-based dwell (mouse, touch, eyegaze cursor)
  tile.addEventListener('pointerenter', beginDwell);
  tile.addEventListener('pointerleave', cancelDwell);
  tile.addEventListener('pointerdown', beginDwell);
  tile.addEventListener('pointerup', cancelDwell);
  tile.addEventListener('pointercancel', cancelDwell);
  tile.addEventListener('pointerout', cancelDwell);

  // Keyboard/AT fallback
  tile.addEventListener('click', (e)=>{ e.preventDefault(); cancelDwell(); fire(); });

  log(`ready · dwell=${dwellMs}ms (add ?dwell=2000 to URL to change)`);
</script>
</body>
</html>
