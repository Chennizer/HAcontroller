<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contrôleur Adaptatech</title>
  <style>
    html, body {height: 100%; margin: 0; background: #0b0b0b; display: grid; place-items: center; color: white;}
    button {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      padding: 1rem 2rem;
      border: none;
      border-radius: 20px;
      background: #294936;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    button:active { transform: scale(0.97); }
  </style>
</head>
<body>

  <button id="activate">Activer le jouet</button>

  <script>
  const HA_URL = "https://haintelligentclassroom.adaptatech.org";
  const WEBHOOK_ID = "toy_relay";

  // UI helpers
  const statusBox = document.createElement('div');
  statusBox.style.position = 'fixed';
  statusBox.style.bottom = '14px';
  statusBox.style.left = '14px';
  statusBox.style.padding = '8px 12px';
  statusBox.style.borderRadius = '10px';
  statusBox.style.background = 'rgba(0,0,0,.6)';
  statusBox.style.font = '14px/1.3 system-ui, Arial';
  statusBox.textContent = 'ready';
  document.body.appendChild(statusBox);

  function setStatus(t) { statusBox.textContent = t; console.log(t); }

  async function triggerToy() {
    setStatus('click → sending…');
    try {
      const url = `${HA_URL}/api/webhook/${WEBHOOK_ID}?t=${Date.now()}`; // cache-bust
      const res = await fetch(url, { method: "POST", mode: "cors" });
      setStatus(`response: ${res.status}`);
      if (!res.ok) alert("Erreur: " + res.status);
    } catch (e) {
      setStatus('network error (see console)');
      console.error(e);
      alert("Impossible de joindre Home Assistant");
    }
  }

  // Attach both ways so we’re sure the handler binds
  const btn = document.getElementById("activate");
  if (btn) {
    btn.addEventListener("click", triggerToy);
    btn.setAttribute("onclick", "void(0)"); // prevents some odd defaults
    setStatus('handler attached');
  } else {
    setStatus('ERROR: button not found');
  }

  // Extra: log unhandled errors
  window.addEventListener('error', (e) => console.error('JS error:', e.message));
</script>


</body>
</html>
