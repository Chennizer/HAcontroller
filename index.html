<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contrôleur — Dwell carré</title>
<style>
  :root{
    --bg:#000; --fg:#fff;
    --tile:#111; --tile-border:#333;
    --ok:#1ec97f; --err:#ff6b6b;
    --fill: rgba(255,0,0,.65);
    --size: clamp(260px, 50vmin, 520px);
    --dwell: 1500ms; /* JS updates from ?dwell= */
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    display:grid; place-items:center;
    background:var(--bg); color:var(--fg);
    font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    user-select:none; -webkit-tap-highlight-color:transparent;
  }

  .tile{
    width:var(--size); height:var(--size);
    display:grid; place-items:center;
    background:var(--tile);
    border:2px solid var(--tile-border);
    border-radius:24px;
    position:relative; overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,.5);
    touch-action:none;
  }

  .icon{ width:40%; max-width:220px; aspect-ratio:1/1; display:block }
  .icon path{ fill:#ddd; transition:fill .2s ease }
  .tile.active .icon path{ fill:var(--ok) }
  .tile.error  .icon path{ fill:var(--err) }

  /* Dwell square fill from center */
  .fill{
    position:absolute; inset:0;
    margin:auto; width:100%; height:100%;
    background:var(--fill);
    border-radius:inherit;
    transform: scale(0);
    transform-origin: 50% 50%;
    pointer-events:none;   /* important: overlay never steals hover/hit-test */
    will-change: transform;
  }
  .fill.filling{
    transition: transform var(--dwell) linear;
    transform: scale(1);
  }

  .hud{
    position:fixed; left:12px; bottom:12px;
    background:rgba(0,0,0,.55); color:#fff;
    padding:8px 10px; border-radius:10px;
    font:12px ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    max-width:80vw; white-space:pre; box-shadow:0 6px 20px rgba(0,0,0,.35);
  }

  @media (prefers-reduced-motion: reduce){
    .fill.filling{ transition-duration: 1ms; }
  }
</style>
</head>
<body>

<div class="tile" id="tile" aria-label="Activer (dwell)" role="button" tabindex="0" aria-live="polite">
  <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
    <path d="M11 2h2v10h-2zM12 22a9 9 0 1 1 7.07-14.93l-1.42 1.42A7 7 0 1 0 12 20a7 7 0 0 0 6.35-4h-2.3A5 5 0 1 1 12 7v2a3 3 0 1 0 3 3h2a5 5 0 1 1-5-5V2z"/>
  </svg>
  <div class="fill" id="fill"></div>
</div>

<pre class="hud" id="hud">ready</pre>

<script>
  // === CONFIG (Cloudflare Tunnel for both actions) ===
  const TUNNEL = "https://haintelligentclassroom.adaptatech.org";
  // Relay Tuya (ex: impulsion)
  const URL_RELAY_GO = `${TUNNEL}/api/webhook/tuyarelay`;
  // Prise (ex: toy_relay / plug)
  const URL_PLUG_ON  = `${TUNNEL}/api/webhook/toy_relay`;

  // Choose which action to trigger via query string:
  // ?action=relay  (par défaut)  ou  ?action=plug
  const qs = new URLSearchParams(location.search);
  const action = (qs.get('action') || 'relay').toLowerCase();

  // Dwell/cancel tunables
  const dwellMs     = Math.max(200, parseInt(qs.get('dwell')   || '1500', 10));
  const outsideHold = Math.max(0,   parseInt(qs.get('outside') || '200',  10)); // must be outside this long before we consider cancel
  const graceMs     = Math.max(0,   parseInt(qs.get('grace')   || '200',  10)); // extra grace before cancel after outsideHold
  const cooldownMs  = Math.max(0,   parseInt(qs.get('cooldown')|| '600',  10)); // after fire
  document.documentElement.style.setProperty('--dwell', dwellMs+'ms');

  const tile = document.getElementById('tile');
  const fill = document.getElementById('fill');
  const hud  = document.getElementById('hud');

  let dwellTimer = null;
  let outsideTimer = null;   // starts after a leave; only cancels *after* outsideHold
  let graceTimer = null;     // small buffer after outsideHold before we actually cancel
  let cooldownTimer = null;
  let rAF = null;

  let firing = false;
  let inCooldown = false;
  let dwelling = false;

  let lastPos = { x: 0, y: 0 };  // always up-to-date mouse/gaze coords

  const log = (...a)=>{ console.log(...a); hud.textContent = a.map(String).join(' '); };

  function startFill(){
    fill.classList.remove('filling'); void fill.offsetWidth; fill.classList.add('filling');
  }
  function cancelFill(){ fill.classList.remove('filling'); }

  function clear(id){ if (id) clearTimeout(id); return null; }

  function elContainsPoint(el, x, y){
    const at = document.elementFromPoint(x, y);
    return !!(at && (at === el || el.contains(at)));
  }

  function pointerWithin(el, x, y){
    const r = el.getBoundingClientRect();
    if (x < r.left || x > r.right || y < r.top || y > r.bottom) return false;
    return elContainsPoint(el, x, y);
  }

  async function fire(){
    if (firing || inCooldown) return;
    firing = true; inCooldown = true;
    tile.classList.remove('error'); tile.classList.add('active');

    // Pick the URL based on current action
    const url = (action === 'plug') ? URL_PLUG_ON : URL_RELAY_GO;
    log('POST →', url);

    try{
      const controller = new AbortController();
      const to = setTimeout(()=>controller.abort('timeout'), 8000);
      const res = await fetch(url + `?t=${Date.now()}`, {
        method:'POST',
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify({ from:"github-page", action }),
        cache:'no-store', credentials:'omit', redirect:'follow', signal: controller.signal
      });
      clearTimeout(to);
      log(`status ${res.status}`);
      if (!res.ok) throw new Error('HTTP '+res.status);
    }catch(err){
      tile.classList.add('error');
      log('error:', (err && err.message) || err || 'network');
      setTimeout(()=> tile.classList.remove('error'), 900);
    }finally{
      setTimeout(()=> tile.classList.remove('active'), 450);
      firing = false;
      cooldownTimer = clear(cooldownTimer);
      cooldownTimer = setTimeout(()=>{ inCooldown = false; }, cooldownMs);
    }
  }

  function stopDwell(){
    dwelling = false;
    dwellTimer = clear(dwellTimer);
    outsideTimer = clear(outsideTimer);
    graceTimer = clear(graceTimer);
    cancelFill();
  }

  function beginDwell(){
    if (dwelling || firing || inCooldown) return;
    dwelling = true;
    startFill();
    dwellTimer = setTimeout(()=>{ stopDwell(); fire(); }, dwellMs);
    // Lightweight watchdog: validate we stay inside while timer runs.
    watchInside();
  }

  function watchInside(){
    if (!dwelling) return;
    rAF = requestAnimationFrame(()=>{
      const insideByPoint = pointerWithin(tile, lastPos.x, lastPos.y);
      // For mouse, :hover is a reliable additional signal
      const insideHover = tile.matches(':hover');
      if (!insideByPoint && !insideHover){
        // don't cancel immediately; start outside hold timing if not already started
        if (!outsideTimer){
          outsideTimer = setTimeout(()=>{
            // After being outside for outsideHold, give a small grace window to allow fast re-entry
            graceTimer = clear(graceTimer);
            if (graceMs <= 0){
              stopDwell();
            }else{
              graceTimer = setTimeout(()=>{
                // Before final cancel, double-check again
                const stillOut = !pointerWithin(tile, lastPos.x, lastPos.y) && !tile.matches(':hover');
                if (stillOut) stopDwell();
              }, graceMs);
            }
          }, outsideHold);
        }
      }else{
        // we're inside; clear any pending outside/grace cancels
        outsideTimer = clear(outsideTimer);
        graceTimer = clear(graceTimer);
      }
      watchInside();
    });
  }

  // ===== Pointer events =====
  tile.addEventListener('pointerenter', (e)=>{
    lastPos = {x: e.clientX, y: e.clientY};
    outsideTimer = clear(outsideTimer);
    graceTimer = clear(graceTimer);
    beginDwell();
  });

  tile.addEventListener('pointermove', (e)=>{
    lastPos = {x: e.clientX, y: e.clientY}; // always update—no jitter gate
  });

  // Do NOT immediately cancel on leave; just arm outsideTimer.
  tile.addEventListener('pointerleave', (e)=>{
    lastPos = {x: e.clientX, y: e.clientY};
    // If elementFromPoint says we're still effectively on the tile (e.g., border/SVG), ignore
    if (elContainsPoint(tile, lastPos.x, lastPos.y)) return;
    // Outside timing handled by watchdog; nothing to do here.
  });

  // Some drivers send only down/up. Treat press as a strong “enter”.
  tile.addEventListener('pointerdown', (e)=>{
    lastPos = {x: e.clientX, y: e.clientY};
    outsideTimer = clear(outsideTimer);
    graceTimer = clear(graceTimer);
    beginDwell();
  });
  tile.addEventListener('pointerup', (e)=>{
    lastPos = {x: e.clientX, y: e.clientY};
    // Let watchdog decide if we left
  });
  tile.addEventListener('pointercancel', (e)=>{
    lastPos = {x: e.clientX, y: e.clientY};
    // Let watchdog decide
  });

  // Explicit trigger (click / keyboard)
  tile.addEventListener('click', (e)=>{ e.preventDefault(); stopDwell(); fire(); });
  tile.addEventListener('keydown', (e)=>{
    if (e.code === 'Space' || e.code === 'Enter'){ e.preventDefault(); stopDwell(); fire(); }
  });

  // Page hidden → cancel safely
  document.addEventListener('visibilitychange', ()=>{ if (document.hidden) stopDwell(); });

  log(`ready · action=${action} · dwell=${dwellMs}ms · outsideHold=${outsideHold}ms · grace=${graceMs}ms · cooldown=${cooldownMs}ms
(For mouse testing: try ?outside=250&grace=250 for max stickiness)`);
</script>
</body>
</html>
